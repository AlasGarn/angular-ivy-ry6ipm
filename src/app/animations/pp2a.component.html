<div  #lottieContainer class="lottie-container d-flex row justify-content-center align-items-center" 
                        style="position: fixed; width:100%; top: 45px">
    <ng-lottie #lottiePlayer class="lottie-player col-lg-10 col-sm-12"
          [options]="options"
          (animationCreated)="animationCreated($event)"
          (load)="animationDataReady()" 
      >
    </ng-lottie>  
</div>

<div #text 
[@flyInOut]="{value: textState, params:{textVH: textPositionTop}}"
style="position: fixed; width: 100%; white-space:pre-wrap"
  [style.top.px]="textPositionTop"
  (@flyInOut.start)="animStart($event)"
  (@flyInOut.done)="animEnd($event)"
>
  <div class="d-flex row align-items-end">
    <div [ngClass]="textPositionLeft" ></div>
    <div class="col-lg-3 col-sm-12 overlay text-left">
      <p *ngFor="let text of currentText">{{text}}</p>
    </div>
  </div> 
</div>


<div id="placeholder" [style.height.px]="placeholderHeight" ></div>
